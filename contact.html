            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 -960 960 960" fill="#5f6368" aria-hidden="true">

        <button><a href="creecompte.html">se connecter</a></button>
    </header>
    <main>
        <div role="form" id="send-comment" aria-label="ajouter un commentaires">
        <form action="" method="post">
            <div class="info">
                <section class="nameinfo">
                    <article id="nom">
                        <label class="nom" for="name" aria-label="nameinfo">Nom</label>
                        <input type="text" class="nom" placeholder="entrez votre nom" required>
                    </article>
                    <article id="prenom">
                        <label class="prenom" for="prenom" aria-label="prenominfo">Prenom</label>
                        <input type="text" class="prenom" placeholder="entrez votre prenom" required>
                    </article>
                </section>
                <section class="contact">
                    <article id="tel">
                            <label class="tel" for="tel" aria-label="phoneinfo">Tel</label>
                            <input type="tel" class="tel"  placeholder="entrez votre numero" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
                    </article>
                    <article id="mail">
                        <label class="mail" for="mail" aria-label="mailinfo">Mail</label>
                        <input type="text" class="mail" placeholder="entrez votre mail" required>
                    </article>
                </section>
                    <article id="message">
                            <label class="message" aria-label="msginfo">Message</label>
                            <textarea name="user_message" id="msg" placeholder="entrer un message" required></textarea>
                    </article>
                <input type="submit" value="confirmer">
            </div>
        </form>
    </main>
